<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/article/main.css">
  <title>Post</title>
  <script defer src="script/article.js"></script>
</head>

<body>
  <article class="article">
    <div class="container">
      <div class="article__sidebar sidebar">
        <p class="sidebar__text">
          <a href="/">Главная</a>
        </p>
        <p class="sidebar__text">
          <a href="/blog.html">Блог</a>
        </p>
        <p class="sidebar__text">
          <a href="#"></a>
        </p>
      </div>
      <div class="article__content content">
        <div class="content__main">
          <h1 class="content__title"></h1>
          <div class="content__text">
            <p></p>
          </div>

                <p class="info__author"></p>
                <p class="info__content-date">22 июня 2021, 12:45</p>

          </div>
        </div>
        <div class="content__picture">
